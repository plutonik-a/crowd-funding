<div class="sponsors footer">
  <div class="row">
    <div class="medium-6 large-5 columns">
      <h5 class="">{{ site.data.language.sponsors_headline[page.language] }}</h5>

      {% for sponsor in site.data.sponsors %}
      <div class="sponsors_logo">
        <h6>{{ sponsor.name }}</h6>
        <a class="sponsors_link" href="{{ sponsor.url }}" target="_blank">
          <img class="sponsors_img" src="{{ sponsor.img }}" title="{{ sponsor.title }}" alt="{{ site.data.language.logo[page.language] }} {{ sponsor.alt }}">
        </a>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
